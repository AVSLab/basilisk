<div class="content-navigation">
    <div class="navigation navigation--prev">
        {% if prev and "no title" not in prev.title %}
            <a class="navigation__link" href="{{ prev.link|e }}">
                <button class="navigation__button">
                    <i class="scylla-icon scylla-icon--chevron-left"></i>
                </button>
                <div class="navigation__title">
                    <span class="colored">PREVIOUS</span> <br />{{ prev.title }}
                </div>
            </a>
        {% endif %}
    </div>
    <div class="navigation navigation--next">
        {% if next and "no title" not in next.title %}
            <a class="navigation__link" href="{{ next.link|e }}">
                <div class="navigation__title">
                    <span class="colored">NEXT</span> <br />{{ next.title }}
                </div>
                <button class="navigation__button">
                    <i class="scylla-icon scylla-icon--chevron-right"></i>
                </button>
            </a>
        {% endif %}
    </div>
</div>
