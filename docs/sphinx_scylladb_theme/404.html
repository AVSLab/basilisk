{# 404.html ~~~~~~~~~~~~~~~~~ Template for 404 page. #}

<!DOCTYPE html>
<html class="no-js height" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>404 | Aerie Docs</title>
        <meta name="description" content="{{ theme_site_description }}" />
        <link rel="icon" href="{{ pathto('_static/img/logos/favicon.ico', 1) }}" type="image/x-icon" sizes="all" />
        <link rel="icon" href="{{ pathto('_static/img/logos/favicon.svg', 1) }}" type="image/svg+xml" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="/_static/css/main.css" type="text/css" />
        <link rel="stylesheet" href="{{ pathto('_static/css/main.css', 1) }}" type="text/css" />
    </head>

    <body class="not-found">
        <div class="not-found__text">
            <h1>404</h1>
            <p>Page not found.</p>
            <p>
                <a href="{{ html_baseurl }}" class="button not-found__button">Home</a>
            </p>
        </div>
    </body>

</html>
